name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04

    steps:
      # Repository auschecken
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Setup Node.js-Umgebung
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Installieren von Abh√§ngigkeiten
      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      # Projekt bauen
      - name: Build project
        run: npm run build

      # Sicherstellen, dass der Build-Ordner korrekt generiert wurde
      - name: Verify Build Output
        run: ls -la ./dist

      # Produktionsfertige Build-Dateien hochladen
      - name: Upload production-ready build files
        uses: actions/upload-artifact@v3
        with:
          name: production-files
          path: ./dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-22.04
    if: github.ref == 'refs/heads/main'

    steps:
      # Artefakt herunterladen
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: production-files
          path: ./dist

      # Sicherstellen, dass heruntergeladene Dateien existieren
      - name: Verify downloaded files
        run: ls -la ./dist

      # Deployment auf GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist